<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket IO Test</title>
</head>
<body>
  <h1>Socket IO Test</h1>
  <input type="text" id="userId" placeholder="Enter id">
  <input type="text" id="userName" placeholder="Enter name">
  <button onclick="connectToServer()">Connect To Server</button>
  <button onclick="joinRoom('room1')">Join Room</button>
  <button onclick="sendMessage('room1')">Send Message</button>

</body>
<script src="/socket.io/socket.io.js"></script>
<script>
  let server = null
  let user = null
  function connectToServer(){
    user = {
      auth: {
        user:{
          id: document.getElementById("userId").value,
          name: document.getElementById("userName").value,
        }
      }
    }

    server = io('ws://localhost:4001', user);
    document.getElementById("userId").value = ""
    document.getElementById("userName").value = ""
  }

  server.on('connect', () => {
    console.log("Connected to client");
  })

  server.on('disconnect', () => {
    user = null
    console.log("Disconnected from client");
  })

  function joinRoom(roomName){
    server.emit("join room", roomName, user)
    console.log("joined room", roomName, user);
    
  }

  function sendMessage(roomName){
    server.emit("send message", roomName, user, "Henlo Bonehead !!")
    console.log("sennt message", roomName, user, "Henlo Bonehead !!")
  }
</script>
</html>
